<div class="container">
  <div class="background">
    <div class="exit-container">
      <div class="exit" (click)="onCloseModal()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 27 27"
          fill="none"
        >
          <path
            d="M25.4985 1.52051L1.49853 25.5203"
            stroke="#6A6A6A"
            stroke-width="2"
            stroke-linecap="round"
          />
          <path
            d="M1.49853 1.52069L25.4985 25.5205"
            stroke="#6A6A6A"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </div>
      <div class="img-info">
        <div class="img-info__container">
          <div
            class="img"
            [style.background-image]="'url(' + product?.imageUrl + ')'"
          >
            <div class="fav-img" (click)="addFav()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                viewBox="0 0 30 30"
                [ngClass]="like ? 'like' : 'notLike'"
              >
                <path
                  d="M4.67818 9.72244C4.96087 9.03998 5.37521 8.41988 5.89755 7.89755C6.41988 7.37521 7.03998 6.96087 7.72244 6.67818C8.4049 6.3955 9.13636 6.25 9.87505 6.25C10.6137 6.25 11.3452 6.3955 12.0277 6.67818C12.7101 6.96087 13.3302 7.37521 13.8525 7.89755L15.5 9.54505L17.1475 7.89755C18.2024 6.84265 19.6332 6.25001 21.125 6.25001C22.6169 6.25001 24.0476 6.84265 25.1025 7.89755C26.1574 8.95245 26.7501 10.3832 26.7501 11.875C26.7501 13.3669 26.1574 14.7977 25.1025 15.8525L15.5 25.455L5.89755 15.8525C5.37521 15.3302 4.96087 14.7101 4.67818 14.0277C4.3955 13.3452 4.25 12.6137 4.25 11.875C4.25 11.1364 4.3955 10.4049 4.67818 9.72244Z"
                  stroke="#F26F3F"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <div class="icon-back" (click)="onCloseModal()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                viewBox="0 0 30 30"
                fill="none"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M19.0604 7.93967C19.3416 8.22096 19.4996 8.60242 19.4996 9.00017C19.4996 9.39791 19.3416 9.77938 19.0604 10.0607L14.1209 15.0002L19.0604 19.9397C19.2036 20.078 19.3179 20.2436 19.3965 20.4266C19.4751 20.6096 19.5165 20.8064 19.5183 21.0056C19.52 21.2047 19.482 21.4023 19.4066 21.5866C19.3312 21.7709 19.2198 21.9384 19.079 22.0793C18.9381 22.2201 18.7707 22.3315 18.5863 22.4069C18.402 22.4823 18.2044 22.5203 18.0053 22.5185C17.8061 22.5168 17.6093 22.4754 17.4263 22.3968C17.2433 22.3182 17.0777 22.2039 16.9394 22.0607L10.9394 16.0607C10.6582 15.7794 10.5002 15.3979 10.5002 15.0002C10.5002 14.6024 10.6582 14.221 10.9394 13.9397L16.9394 7.93967C17.2207 7.65846 17.6021 7.50049 17.9999 7.50049C18.3976 7.50049 18.7791 7.65846 19.0604 7.93967Z"
                  fill="#F26F3F"
                />
              </svg>
            </div>
            <div class="info-image">
              <h2>
                {{ product?.name }}
              </h2>
              <div class="price">
                {{ product?.price }}$
                <div>/Talla {{ selectedSize }}</div>
              </div>
            </div>
            <div class="iconst-contain">
              <div
                class="img-icons"
                [style.background-image]="'url(' + product?.imageUrl + ')'"
              ></div>
              <div
                class="img-icons"
                [style.background-image]="'url(' + product?.imageUrl + ')'"
              ></div>
              <div
                class="img-icons"
                [style.background-image]="'url(' + product?.imageUrl + ')'"
              >
                <p>5+</p>
              </div>
            </div>
          </div>
        </div>
        <div class="info">
          <h2>{{ product?.fullName }}</h2>
          <div class="tallas-container">
            <div class="talla">
              <p>Talla</p>
              @for(talla of product?.tallas; track [] ){
              <div
                [ngClass]="{
                  'item-talla__active': selectedSize === talla,
                  'item-talla': selectedSize !== talla
                }"
                (click)="selectSize(talla)"
              >
                <p>{{ talla }}</p>
              </div>
              }
            </div>
            <div class="colors">
              <div class="select-color"><p>ðŸŽ¨</p></div>
              <p>Negro</p>
            </div>
          </div>
          <h3>DescripciÃ³n</h3>
          <div class="text-description-container">
          <p class="text-description">
              {{ product?.description }}
            </p>
          </div>
        </div>
      </div>

      <div class="buttons">
        <div class="cancel-button" (click)="onCloseModal()">
          <p>Cancelar</p>
        </div>
        <div class="bolsa-button" (click)="addToBag()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="26"
            viewBox="0 0 25 26"
            fill="none"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M12.5 3C9.73874 3 7.49999 5.23875 7.49999 8V9.25H6.24999C5.61249 9.25 5.0775 9.72877 5.0075 10.3625L3.7575 21.6125C3.71875 21.965 3.83124 22.3187 4.06874 22.5837C4.30624 22.8487 4.64499 23 4.99999 23H20C20.355 23 20.6937 22.8487 20.9312 22.5837C21.1687 22.3187 21.2812 21.965 21.2425 21.6125L19.9925 10.3625C19.9225 9.72877 19.3875 9.25 18.75 9.25H17.5V8C17.5 5.23875 15.2612 3 12.5 3ZM15 9.25V8C15 6.61875 13.8812 5.5 12.5 5.5C11.1187 5.5 9.99999 6.61875 9.99999 8V9.25H15ZM7.49999 13C7.49999 12.31 8.05999 11.75 8.74999 11.75C9.43999 11.75 9.99999 12.31 9.99999 13C9.99999 13.69 9.43999 14.25 8.74999 14.25C8.05999 14.25 7.49999 13.69 7.49999 13ZM16.25 11.75C15.56 11.75 15 12.31 15 13C15 13.69 15.56 14.25 16.25 14.25C16.94 14.25 17.5 13.69 17.5 13C17.5 12.31 16.94 11.75 16.25 11.75Z"
              fill="white"
            />
          </svg>
          <p>Agregar a la bolsa</p>
        </div>
      </div>
    </div>
  </div>
</div>
