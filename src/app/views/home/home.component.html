<div class="container">
  <h3 class="search-title">¿Qué es lo que estás buscando?</h3>
  <keyword-search />

  <h4 class="categories">Categorías</h4>
  <div class="categories-container">
    @for(category of categories; track category.id){
    <category-card [icon]="category.icon" [text]="category.text" />
    }
  </div>

          fill="#F26F3F"
        />
      </svg>
    </div>
    <div class="explorar-item">
      <h4>Explorar</h4>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M7.29308 14.7072C7.10561 14.5197 7.00029 14.2654 7.00029 14.0002C7.00029 13.735 7.10561 13.4807 7.29308 13.2932L10.5861 10.0002L7.29308 6.70721C7.19757 6.61497 7.12139 6.50462 7.06898 6.38262C7.01657 6.26061 6.98898 6.12939 6.98783 5.99661C6.98668 5.86384 7.01198 5.73216 7.06226 5.60926C7.11254 5.48636 7.18679 5.37471 7.28069 5.28082C7.37458 5.18693 7.48623 5.11267 7.60913 5.06239C7.73202 5.01211 7.8637 4.98681 7.99648 4.98796C8.12926 4.98912 8.26048 5.0167 8.38249 5.06911C8.50449 5.12152 8.61483 5.1977 8.70708 5.29321L12.7071 9.29321C12.8946 9.48074 12.9999 9.73505 12.9999 10.0002C12.9999 10.2654 12.8946 10.5197 12.7071 10.7072L8.70708 14.7072C8.51955 14.8947 8.26525 15 8.00008 15C7.73492 15 7.48061 14.8947 7.29308 14.7072Z"
          fill="#F26F3F"
        />
      </svg>
    </div>
  </div>
  <div class="products-container">
    @if(products){ @for(product of products; track product.id) {
    <product-card
      (openModalEvent)="openModal($event)"
      [product]="product"
      [name]="product.name"
      [price]="product.price"
      [img]="product.imageUrl"
    />
    } }
  </div>
  @if(showModal){
  <modal-description
    [product]="selectedProduct"
    (closeModalEvent)="closeModal()"
  />
  } @if(showModalBag){
  <modal-bag
    (closeModalEvent)="toggleModalBag()"
    (openModalEvent)="togglelTicket()"
  />
  } @if(showModalTicket){
  <app-modal-ticket (closeModalEvent)="togglelTicket()" />
  }
</div>
